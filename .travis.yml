language: php
php:
- 7.1
- 7.2
install:
- composer install
- yarn install
before_script:
- mysql -e 'SET GLOBAL innodb_file_format = Barracuda;'
- mysql -e 'SET GLOBAL innodb_large_prefix = ON;'
- mysql -e 'CREATE DATABASE `forge`;'
- ln -s .env.travis .env
script:
- yarn run build
- composer travis-test
after_script:
- composer coveralls
addons:
  apt:
    update: true
notifications:
  slack:
    secure: 
